<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>IoT WebServer</title>
    <meta name="author" content="kubakar">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

    </style>

<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/kubakar/test-repo/css/GUIstyle.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#qqq").click(function() {
                $(this).hide();
            });
        });

        // ===========================================

        function sendData(varName, led) {
            
            var sendString = "setLED?";
            sendString += "var=" + varName + "&value=" + led;
            
            $.ajax({
                type: 'GET',
                // url: "setLED?var=led_666&value=" + led,
                url: sendString,
                success: function(resp) {
                    $('#LEDState').text(resp);
                    console.warn("LED CHANGE - " + resp);
                }
            });
        }

        setInterval(function() {
            // Call a function repetatively with 1 Second interval
            getData();
        }, 1000);



        function getData() {

            $.ajax({
                type: 'GET',
                url: 'readADC',
                success: function(resp) {
                    // console.log(resp);
                    var sts_arr = JSON.parse(resp);
                    
                    $("#ADCValue_0").text(sts_arr[0]);
                    $("#ADCValue_1").text(sts_arr[1]);
                    $("#ADCValue_2").text(sts_arr[2]);
                    $("#ADCValue_3").text(sts_arr[3]);
                }
            });
        }

    </script>

</head>

<body>

    <p id="qqq">click on me, jQuery hide test</p>
    <br>
    <hr>
<h2>The ESP8266 NodeMCU Update</h2>
    <div>
        <button type="button" onclick="sendData(0, 1)">LED ON</button>
        <button type="button" onclick="sendData(0, 0)">LED OFF</button><br>
    </div>
    <div>
        <button type="button" onclick="sendData(1, 1)">LED ON</button>
        <button type="button" onclick="sendData(1, 0)">LED OFF</button><br>
    </div>
    <p>LED State is : <span id="LEDState">NA</span></p>
    <hr/>
    <div>
        ADC Value is (resp 0) : <span id="ADCValue_0">NA</span><br>
        ADC Value is (resp 1) : <span id="ADCValue_1">NA</span><br>
        ADC Value is : <span id="ADCValue_2">NA</span><br>
        ADC Value is : <span id="ADCValue_3">NA</span><br>
    </div>

</body>

</html>
